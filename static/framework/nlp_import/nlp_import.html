<!DOCTYPE html>
<html>
  <head>
    <title>Extract Meds from Clinical Note</title>
	<STYLE TYPE="text/css" MEDIA=screen>
	<!--
		FORM {margin-top: 1em;}
		#bb_paste {width: 40em; height: 10em;}
		#note_tagged {width: 40%; font-size: 15px; font-weight: normal;}
		.selected_word {background: #dddddd;}
		#upload_status {font-size: 2em; font-weight: bold; }	
		.header {font-size: 32px; font-weight: bold; margin: 0px; padding: 0px;}	
  	-->
	</STYLE>
</head>

<body>
<div id="header">
 <div class='header'>Extract Meds from Clinical Note</div> This app helps you extract a
medication list from a clincal note.  Just paste or upload a
plain-text note, look over the list of recognized medications, and add
them to the patient record.
 </div>
 <div id="home_screen">
 <form id='bb_file_form' method='POST' action='/echo_file' enctype='multipart/form-data'>
   <input type="hidden" name="MAX_FILE_SIZE" value="100000" />
   Upload a clinical note: <br>
   <input type="file" id='bb_upload' name="bb_upload" /> <span id='upload_status'></span>
 </form>
 
 <form id='bb_parse_form'>
   Or paste text below: <br> <textarea id='bb_paste'></textarea>
   <br><br>
   <input type='submit' value='Submit note' />
 </form>
 </div>

<div id='interact'></div>
<script type='text/javascript' src='../steal/steal.js?nlp_import,development'></script>
</body>  
</html>
