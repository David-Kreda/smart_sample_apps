<!DOCTYPE html>
<html>
  <head>
    <title>Problem List</title>
	<script type='text/javascript' src='framework/steal/steal.js?problem_list,development'></script>
  </head>

  <body>
	<em id="UserDisplay">SMArt Problem List (loading...)</em>
	<div id="ProblemList"></div>
	
	<form id='AddProblemForm'>
	<table>
	<tr><td>Problem:</td><td><input  type='text' id='ProblemEntry'/></td></tr>
	<tr><td>Onset: </td><td><input size='10' type='text' id='OnsetEntry'/></td></tr>
	<tr><td>Resolution:</td><td> <input size='10' type='text' id='ResolutionEntry'/></td></tr>
	<tr><td>Notes: </td><td><textarea id='NotesEntry' rows='2' cols='30'></textarea></td></tr>
	<tr><td colspan='2'><input type=submit value='Add Problem' id='AddEntry'/></td></tr>
	</table>
	</form>
  </body>
</html>
