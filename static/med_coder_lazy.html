<body>
<div id='uncertain'>
Lazy MedCoder doesn't much care if your meds are coded...
</div>
 
 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script  src='framework/smart/scripts/smart-api-client.js'></script> 
	
<script>
		SMART = new SMART_CLIENT(null, window.top);
		
		SMART.send_ready_message(function(record_info, starting_meds) {	
			$finish = $('<a href="#">Click to Accept Codeless Meds</a>');
			$finish.click(function() {
				SMART.end_activity(starting_meds);
			});
			$('#interact').append($finish);
		});

</script>

<div id='interact'></div>
